<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container, #adminPanel {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #009624;
    }
    #user-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      min-width: 250px;
    }
    .popup.green { background: #d4edda; color: #155724; }
    .popup.red { background: #f8d7da; color: #721c24; }
    .admin-section { margin-top: 20px; text-align: left; }
    a { color: lightblue; }
    #updatePopup {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #272727;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      z-index: 9999;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #updatePopup p {
      margin: 0 0 10px 0;
      color: #fff;
    }
    #updatePopup button {
      padding: 10px 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #fileDownloadList div {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Project Military - Redeem</h1>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container" id="mainSection" style="display:none;">
    <h2>Selamat datang, <span id="userDisplay"></span></h2>
    <button onclick="window.open('https://wa.me/6285282790834')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>üëë Admin Panel</h2>

    <div class="admin-section">
      <h4>Kirim Kode Redeem</h4>
      <input type="text" id="targetUser" placeholder="Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="beriKode()">Kirim Kode</button>
      <p id="adminStatus"></p>
    </div>

    <div class="admin-section">
      <h4>Kirim Pop-up ke User</h4>
      <input type="text" id="popupTarget" placeholder="Username Tujuan">
      <select id="popupType">
        <option value="green">Kabar Baik ‚úÖ</option>
        <option value="red">Kabar Buruk ‚ùå</option>
      </select>
      <input type="text" id="popupMessage" placeholder="Isi Pesan">
      <button onclick="kirimPopupKeUser()">Kirim Pop-up</button>
    </div>

    <div class="admin-section">
      <h4>üì¶ Upload File Download</h4>
      <input type="file" id="fileInput" />
      <input type="text" id="fileTitleInput" placeholder="Judul File (misal: Download App Promi)" />
      <button onclick="tambahFileDownload()">Tambah File</button>
      <div id="fileDownloadList"></div>
    </div>

    <div class="admin-section">
      <h4>üéüÔ∏è Tambahkan Kode Redeem Manual</h4>
      <select id="kodeKategori">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <input type="text" id="kodeInput" placeholder="Contoh: PM-XXXXX-XXXXX-XXXXX" />
      <button onclick="tambahKodeManual()">Tambah Kode</button>
      <p id="kodeStatus"></p>
    </div>

    <div class="admin-section">
      <h4>üì¶ Cek Stok Kode Redeem</h4>
      <button onclick="tampilkanStok()">Lihat Stok Tersedia</button>
      <div id="stokList"></div>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <span id="popup-text"></span><br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <div id="updatePopup">
    <p><strong>üì¶ App redeem pc telah diperbarui! Download versi terbaru:</strong></p>
    <button onclick="window.open('https://projectmilitary.netlify.app/Project Military Setup 1.0.0.exe')">Download File</button>
  </div>

  <script>
    let currentUser = "";

    if (!localStorage.getItem("redeemCodes")) {
      const initCodes = {
        Reguler: [],
        Exclusive: [],
        Super: []
      };
      localStorage.setItem("redeemCodes", JSON.stringify(initCodes));
    }

    function loginUser() {
      const u = document.getElementById("usernameInput").value.trim();
      if (!u) return alert("Isi username dulu!");
      currentUser = u;
      localStorage.setItem("username", u);
      document.getElementById("userDisplay").innerText = u;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      if (u === "Rozaq" || u === "Rozak") {
        document.getElementById("adminPanel").style.display = "block";
      }
      cekKodeUntukUser(u);
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function tambahKodeManual() {
      const tipe = document.getElementById("kodeKategori").value;
      const kode = document.getElementById("kodeInput").value.trim();
      if (!kode.startsWith("PM-") || kode.length < 10) {
        document.getElementById("kodeStatus").innerText = "‚ùå Format kode salah atau terlalu pendek!";
        return;
      }
      let codes = JSON.parse(localStorage.getItem("redeemCodes"));
      if (codes[tipe].includes(kode)) {
        document.getElementById("kodeStatus").innerText = "‚ùå Kode sudah ada!";
        return;
      }
      codes[tipe].push(kode);
      localStorage.setItem("redeemCodes", JSON.stringify(codes));
      document.getElementById("kodeStatus").innerText = `‚úÖ Kode ${kode} berhasil ditambahkan ke kategori ${tipe}.`;
      document.getElementById("kodeInput").value = "";
    }

    function tampilkanStok() {
      const codes = JSON.parse(localStorage.getItem("redeemCodes"));
      let html = "<ul>";
      for (let tipe in codes) {
        html += `<li><strong>${tipe}:</strong> ${codes[tipe].length} kode</li>`;
      }
      html += "</ul>";
      document.getElementById("stokList").innerHTML = html;
    }

    function closePopup() {
      document.getElementById("user-popup").style.display = "none";
    }

    function tambahFileDownload() {
      const fileTitle = document.getElementById("fileTitleInput").value;
      if (!fileTitle) return alert("Masukkan judul file!");
      const fileList = document.getElementById("fileDownloadList");
      const fileElement = document.createElement("div");
      fileElement.innerHTML = `üìÑ <a href="#">${fileTitle}</a>`;
      fileList.appendChild(fileElement);
      document.getElementById("fileTitleInput").value = "";
    }

    function kirimPopupKeUser() {
      const target = document.getElementById("popupTarget").value.trim();
      const tipe = document.getElementById("popupType").value;
      const pesan = document.getElementById("popupMessage").value;
      if (currentUser === target) {
        const popup = document.getElementById("user-popup");
        popup.className = `popup ${tipe}`;
        document.getElementById("popup-text").innerText = pesan;
        popup.style.display = "block";
      } else {
        alert("Popup dikirim (simulasi hanya tampil di user yang sama)");
      }
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const tipe = document.getElementById("packSelect").value;
      const codes = JSON.parse(localStorage.getItem("redeemCodes"));
      if (!codes[tipe] || codes[tipe].length === 0) {
        document.getElementById("adminStatus").innerText = "‚ùå Stok kode habis!";
        return;
      }
      const kode = codes[tipe].shift();
      localStorage.setItem("redeemCodes", JSON.stringify(codes));

      // Simpan kode ke pendingCodes
      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      pending[user] = {
        kode: kode,
        pesan: `Pembayaran berhasil ‚úÖ\nIni kode kamu:\n${kode}`
      };
      localStorage.setItem("pendingCodes", JSON.stringify(pending));

      document.getElementById("adminStatus").innerText = `‚úÖ Kode ${kode} diberikan ke ${user}`;
    }

    function cekKodeUntukUser(username) {
      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      if (pending[username]) {
        const popup = document.getElementById("user-popup");
        popup.className = "popup green";
        document.getElementById("popup-text").innerText = pending[username].pesan;
        popup.style.display = "block";
        delete pending[username];
        localStorage.setItem("pendingCodes", JSON.stringify(pending));
      }
    }

    window.onload = function() {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    }
  </script>
</body>
</html>
