<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Code - Project Military</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #2b2b2b;
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0000;
    }
    h2, h3 { text-align: center; color: #ff4444; }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #111;
      color: white;
    }
    button { cursor: pointer; background-color: #ff4444; border: none; }
    button:hover { background-color: #cc0000; }
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    .admin-panel {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Redeem Code System</h2>

  <div id="register-section">
    <input type="text" id="reg-username" placeholder="Buat Username" />
    <input type="password" id="reg-password" placeholder="Buat Password" />
    <button onclick="register()">Register</button>
  </div>

  <div id="login-section">
    <input type="text" id="username" placeholder="Masukkan Username" />
    <input type="password" id="password" placeholder="Masukkan Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="main-section" class="hidden">
    <h3>Selamat datang, <span id="displayName"></span></h3>
    <button onclick="beli()">Beli Code Redeem</button>
    <button onclick="logout()" style="background-color: #555; color: white;">Logout</button>
    <div id="popup-buy" class="popup"></div>

    <div id="admin-panel" class="admin-panel hidden">
      <h3>Admin Panel</h3>
      <p><strong>Pembelian oleh:</strong></p>
      <select id="userList"></select>
      <input type="text" id="codeToSend" placeholder="Masukkan Code Redeem" />
      <button onclick="kirimKode()">Kirim Code</button>
    </div>
  </div>
</div>

<div id="user-popup" class="popup"></div>

<script>
  const users = {}; // Simpan data redeem
  const accounts = {
    "RozaqSigma123": "akurozaknih123"
  };
  const MIN_LENGTH = 4; // tidak ada batas minimal selain admin
  let currentUser = null;
  let isAdmin = false;

  function register() {
    const username = document.getElementById("reg-username").value.trim();
    const password = document.getElementById("reg-password").value.trim();

    if (!username || !password) {
      alert("Username dan password harus diisi.");
      return;
    }
    if (accounts[username]) {
      alert("Username sudah terdaftar.");
      return;
    }
    accounts[username] = password;
    alert("Registrasi berhasil! Silakan login.");
    document.getElementById("reg-username").value = "";
    document.getElementById("reg-password").value = "";
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!accounts[username] || accounts[username] !== password) {
      alert("Username atau password salah.");
      return;
    }

    currentUser = username;
    isAdmin = (username === "RozaqSigma123");
    localStorage.setItem("redeemUser", JSON.stringify({ username, password }));
    showMainUI();
  }

  function showMainUI() {
    document.getElementById("register-section").classList.add("hidden");
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("main-section").classList.remove("hidden");
    document.getElementById("displayName").innerText = currentUser;
    if (isAdmin) {
      document.getElementById("admin-panel").classList.remove("hidden");
    }
    checkRedeem();
  }

  function beli() {
    if (!users[currentUser]) {
      users[currentUser] = null;
      showPopup("popup-buy", `Pembelian tercatat atas nama: ${currentUser}`);
      window.open("https://wa.me/6285282790834", "_blank");
      if (isAdmin) updateUserList();
    } else {
      showPopup("popup-buy", "Kamu sudah melakukan pembelian.");
    }
  }

  function updateUserList() {
    const select = document.getElementById("userList");
    select.innerHTML = "";
    Object.keys(users).forEach(u => {
      if (!users[u]) {
        const option = document.createElement("option");
        option.value = u;
        option.text = u;
        select.appendChild(option);
      }
    });
  }

  function kirimKode() {
    const selectedUser = document.getElementById("userList").value;
    const code = document.getElementById("codeToSend").value.trim();
    if (selectedUser && code) {
      users[selectedUser] = code;
      alert("Code dikirim ke " + selectedUser);
    }
  }

  function checkRedeem() {
    const code = users[currentUser];
    if (code) {
      setTimeout(() => {
        showPopup("user-popup", `Pembayaran berhasil! Ini code kamu: ${code}`);
        users[currentUser] = null;
      }, 1000);
    }
  }

  function showPopup(id, message) {
    const popup = document.getElementById(id);
    popup.innerText = message;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 5000);
  }

  function logout() {
    localStorage.removeItem("redeemUser");
    location.reload();
  }

  // === AUTO LOGIN ===
  window.onload = () => {
    const savedUser = JSON.parse(localStorage.getItem("redeemUser"));
    if (savedUser) {
      document.getElementById("username").value = savedUser.username;
      document.getElementById("password").value = savedUser.password;
      accounts[savedUser.username] = savedUser.password;
      login();
    }
  };
</script>
</body>
</html>
