<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container, #adminPanel {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #009624;
    }
    #user-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      min-width: 250px;
    }
    .popup.green { background: #d4edda; color: #155724; }
    .popup.red { background: #f8d7da; color: #721c24; }
    .admin-section { margin-top: 20px; text-align: left; }
    a { color: lightblue; }
    #fileDownloadList div { margin-top: 5px; }
    #historyList, #purchaseStatus, #dailyRewardStatus {
      margin-top: 20px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Project Military - Redeem</h1>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container" id="mainSection" style="display:none;">
    <h2>Selamat datang, <span id="userDisplay"></span></h2>
    <button onclick="window.open('https://wa.me/6285282790834')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>

    <div id="purchaseStatus">Status Pembelian: Belum ada transaksi.</div>
    <div id="dailyRewardStatus">
      <button onclick="klaimHarian()">üéÅ Klaim Hadiah Harian</button>
    </div>
    <div id="historyList"><strong>Riwayat Kode:</strong><ul id="historyUl"></ul></div>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>üëë Admin Panel</h2>
    <div class="admin-section">
      <h4>Kirim Kode Redeem</h4>
      <input type="text" id="targetUser" placeholder="Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="beriKode()">Kirim Kode</button>
      <p id="adminStatus"></p>
    </div>

    <div class="admin-section">
      <h4>Tambah Kode Manual</h4>
      <select id="kodeKategori">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <input type="text" id="kodeInput" placeholder="PM-XXXXX-XXXXX-XXXXX" />
      <button onclick="tambahKodeManual()">Tambah Kode</button>
      <p id="kodeStatus"></p>
    </div>

    <div class="admin-section">
      <h4>üì¶ Cek Stok Kode</h4>
      <button onclick="tampilkanStok()">Lihat Stok</button>
      <div id="stokList"></div>
    </div>

    <div class="admin-section">
      <h4>üìÅ Upload File</h4>
      <input type="file" id="fileInput" />
      <input type="text" id="fileTitleInput" placeholder="Judul File (misal: App Promi)" />
      <button onclick="tambahFileDownload()">Tambah File</button>
      <div id="fileDownloadList"></div>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <span id="popup-text"></span><br><br>
    <button onclick="window.open(redeemLink)">Masuki dan Redeem Game</button>
    <button onclick="window.open(panduanLink)">Langkah-langkah Redeem</button><br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <script>
    let currentUser = "";
    const redeemLink = "https://www.roblox.com/games/1234567890/Project-Military"; // GANTI LINK
    const panduanLink = "https://yourwebsite.com/panduan-redeem"; // GANTI LINK

    if (!localStorage.getItem("redeemCodes")) {
      const init = { Reguler: [], Exclusive: [], Super: [] };
      localStorage.setItem("redeemCodes", JSON.stringify(init));
    }

    function loginUser() {
      const u = document.getElementById("usernameInput").value.trim();
      if (!u) return alert("Isi username dulu!");
      currentUser = u;
      localStorage.setItem("username", u);
      document.getElementById("userDisplay").innerText = u;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      if (u === "Rozaq" || u === "Rozak") {
        document.getElementById("adminPanel").style.display = "block";
      }
      cekKodeUntukUser(u);
      updateHistory();
      updatePembelian();
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function tambahKodeManual() {
      const tipe = document.getElementById("kodeKategori").value;
      const kode = document.getElementById("kodeInput").value.trim();
      if (!kode.startsWith("PM-") || kode.length < 10) {
        document.getElementById("kodeStatus").innerText = "‚ùå Format kode salah!";
        return;
      }
      let codes = JSON.parse(localStorage.getItem("redeemCodes"));
      if (codes[tipe].includes(kode)) {
        document.getElementById("kodeStatus").innerText = "‚ùå Kode sudah ada!";
        return;
      }
      codes[tipe].push(kode);
      localStorage.setItem("redeemCodes", JSON.stringify(codes));
      document.getElementById("kodeStatus").innerText = `‚úÖ Kode ${kode} ditambahkan ke ${tipe}`;
      document.getElementById("kodeInput").value = "";
    }

    function tampilkanStok() {
      const codes = JSON.parse(localStorage.getItem("redeemCodes"));
      let html = "<ul>";
      for (let tipe in codes) {
        html += `<li><strong>${tipe}:</strong> ${codes[tipe].length} kode</li>`;
      }
      html += "</ul>";
      document.getElementById("stokList").innerHTML = html;
    }

    function tambahFileDownload() {
      const title = document.getElementById("fileTitleInput").value;
      const div = document.createElement("div");
      div.innerHTML = `üìÅ <a href="#">${title}</a>`;
      document.getElementById("fileDownloadList").appendChild(div);
      document.getElementById("fileTitleInput").value = "";
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const tipe = document.getElementById("packSelect").value;
      const codes = JSON.parse(localStorage.getItem("redeemCodes"));
      if (!codes[tipe] || codes[tipe].length === 0) {
        document.getElementById("adminStatus").innerText = "‚ùå Stok kode habis!";
        return;
      }
      const kode = codes[tipe].shift();
      localStorage.setItem("redeemCodes", JSON.stringify(codes));
      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      pending[user] = {
        kode: kode,
        pesan: `Pembayaran berhasil ‚úÖ\nIni kode kamu:\n${kode}`
      };
      localStorage.setItem("pendingCodes", JSON.stringify(pending));

      let riwayat = JSON.parse(localStorage.getItem("historyCodes") || "{}");
      if (!riwayat[user]) riwayat[user] = [];
      riwayat[user].push(kode);
      localStorage.setItem("historyCodes", JSON.stringify(riwayat));

      let beli = JSON.parse(localStorage.getItem("purchases") || "{}");
      beli[user] = `Terakhir beli: ${tipe}`;
      localStorage.setItem("purchases", JSON.stringify(beli));

      document.getElementById("adminStatus").innerText = `‚úÖ Kode ${kode} dikirim ke ${user}`;
    }

    function cekKodeUntukUser(user) {
      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      if (pending[user]) {
        const popup = document.getElementById("user-popup");
        popup.className = "popup green";
        document.getElementById("popup-text").innerText = pending[user].pesan;
        popup.style.display = "block";
        delete pending[user];
        localStorage.setItem("pendingCodes", JSON.stringify(pending));
      }
    }

    function updateHistory() {
      const list = JSON.parse(localStorage.getItem("historyCodes") || "{}");
      const ul = document.getElementById("historyUl");
      ul.innerHTML = "";
      if (list[currentUser]) {
        list[currentUser].forEach(code => {
          ul.innerHTML += `<li>${code}</li>`;
        });
      } else {
        ul.innerHTML = "<li>Belum ada kode.</li>";
      }
    }

    function updatePembelian() {
      const data = JSON.parse(localStorage.getItem("purchases") || "{}");
      document.getElementById("purchaseStatus").innerText = data[currentUser] || "Status Pembelian: Belum ada transaksi.";
    }

    function klaimHarian() {
      const today = new Date().toISOString().split("T")[0];
      const claimed = JSON.parse(localStorage.getItem("dailyClaim") || "{}");
      if (claimed[currentUser] === today) {
        alert("‚ùå Kamu sudah klaim hari ini!");
      } else {
        claimed[currentUser] = today;
        localStorage.setItem("dailyClaim", JSON.stringify(claimed));
        alert("‚úÖ Kamu mendapat hadiah harian!");
      }
    }

    function closePopup() {
      document.getElementById("user-popup").style.display = "none";
    }

    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    }
  </script>
</body>
</html>
