<!-- Full updated script with admin add & stock code system and elegant cursor -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Military - Redeem</title>
  <style>
    * { 
      scrollbar-width: thin; 
      scrollbar-color: #00c853 #0f2027;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1123.cur'), auto;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f2027; }
    ::-webkit-scrollbar-thumb { background: #00c853; border-radius: 10px; }
    body { 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364); 
      color: white; 
    }
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 20px; 
      background: rgba(255,255,255,0.05); 
      border-bottom: 1px solid rgba(255,255,255,0.1); 
    }
    .container { 
      padding: 20px; 
      max-width: 600px; 
      margin: 30px auto; 
      background: rgba(255,255,255,0.05); 
      border-radius: 12px; 
    }
    .section { margin-bottom: 40px; }
    input, select, button, textarea { 
      width: 100%; 
      padding: 10px; 
      margin-top: 10px; 
      border-radius: 6px; 
      border: none; 
      font-size: 16px; 
    }
    button { 
      background: #00c853; 
      color: white; 
      font-weight: bold; 
      cursor: pointer; 
    }
    button:hover { background: #009624; }
    #adminToggle { 
      background: none; 
      color: white; 
      border: 1px solid white; 
      padding: 8px 16px; 
      border-radius: 8px; 
      font-weight: bold; 
    }
    #adminPanel { display: none; }
    .popup.green { background: #d4edda; color: #155724; }
    #user-popup { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: white; 
      color: black; 
      padding: 20px; 
      border-radius: 10px; 
      display: none; 
      z-index: 9999; 
      min-width: 300px; 
      text-align: center; 
    }
    .admin-section { margin-top: 30px; }
  </style>
</head>
<body>
  <!-- BODY CONTENT REMAINS SAME -->
</body>
</html>
