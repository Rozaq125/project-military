<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem & Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { text-align: center; margin-top: 20px; }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input { background: rgba(255,255,255,0.1); color: white; }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00a143; }

    #adminPanel {
      display: none;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    .hidden { display: none; }

    #chatToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #00c853;
      border-radius: 100px;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      line-height: 40px;
      cursor: pointer;
      z-index: 999;
    }

    #chatBox {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 300px;
      height: 400px;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      z-index: 999;
      display: flex;
      flex-direction: column;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message { margin-bottom: 10px; padding: 5px 10px; border-radius: 8px; }
    .admin { background: #eee; align-self: flex-start; }
    .user { background: #00c853; color: white; align-self: flex-end; }

    #chatInputArea {
      display: flex;
      gap: 5px;
      padding: 5px;
      border-top: 1px solid #ccc;
    }
    #chatInputArea input[type="text"] {
      flex: 1;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #chatInputArea input[type="file"] {
      display: none;
    }
    #chatInputArea label {
      background: #eee;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout {
      margin-top: 10px;
      background: #f44336;
    }
  </style>
</head>
<body>

<h1>üéÆ Project Military - Redeem</h1>

<div class="container" id="loginSection">
  <input type="text" id="usernameInput" placeholder="Masukkan Username" />
  <button onclick="loginUser()">Masuk</button>
</div>

<div class="container hidden" id="mainSection">
  <h2>Selamat datang, <span id="userNameDisplay"></span></h2>
  <p>Klik tombol di bawah untuk membeli:</p>
  <button onclick="window.open('https://wa.me/6285282790834','_blank')">üí∞ Beli Sekarang</button>
  <button class="logout" onclick="logoutUser()">Logout</button>
</div>

<!-- ADMIN PANEL -->
<div class="container hidden" id="adminPanel">
  <h3>üëë Admin Panel</h3>
  <input type="text" id="targetUser" placeholder="Masukkan Username Pembeli">
  <select id="packSelect">
    <option value="Reguler">Reguler</option>
    <option value="Exclusive">Exclusive</option>
    <option value="Super">Super Exclusive</option>
  </select>
  <button onclick="beriKode()">Kirim Kode</button>
  <p id="adminStatus"></p>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <h2>üéâ Selamat dan terima kasih!</h2>
    <p>Ini code Redeem anda, selamat bermain:</p>
    <h3 id="popupKode"></h3>
    <button onclick="closePopup()">Tutup</button>
  </div>
</div>

<!-- CHAT -->
<div id="chatToggle">üí¨</div>
<div id="chatBox">
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input type="text" id="chatInput" placeholder="Ketik pesan..." />
    <label for="fileUpload">üìé</label>
    <input type="file" id="fileUpload" />
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
  const codes = {
    Reguler: ["PM-0001-AAAAA-00001", "PM-0002-BBBBB-00002"],
    Exclusive: ["PM-EX-11111-XXXXX", "PM-EX-22222-YYYYY"],
    Super: ["PM-SU-33333-ZZZZZ"]
  };

  let usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");
  let assignedCodes = JSON.parse(localStorage.getItem("assignedCodes") || "{}");

  let currentUser = "";

  function loginUser() {
    const user = document.getElementById("usernameInput").value.trim();
    if (!user) return alert("Isi username dulu!");

    currentUser = user;
    localStorage.setItem("username", user);
    document.getElementById("userNameDisplay").innerText = user;
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("mainSection").classList.remove("hidden");

    if (user === "Rozaq" || user === "Rozak") {
      document.getElementById("adminPanel").classList.remove("hidden");
    }

    // Show popup if new code assigned and not yet shown
    const code = assignedCodes[user];
    const shown = localStorage.getItem(`popupShown_${user}`);
    if (code && !shown) {
      document.getElementById("popupKode").innerText = code;
      document.getElementById("popup").classList.remove("hidden");
    }
  }

  function beriKode() {
    const user = document.getElementById("targetUser").value.trim();
    const pack = document.getElementById("packSelect").value;
    if (!user) return alert("Masukkan username!");

    const available = codes[pack].filter(kode => !usedCodes[kode]);
    if (available.length === 0) {
      document.getElementById("adminStatus").innerText = "‚ùå Kode habis untuk pack ini!";
      return;
    }

    const kode = available[0];
    usedCodes[kode] = true;
    assignedCodes[user] = kode;

    localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
    localStorage.setItem("assignedCodes", JSON.stringify(assignedCodes));
    localStorage.removeItem(`popupShown_${user}`); // Supaya muncul popup lagi

    document.getElementById("adminStatus").innerHTML = `‚úÖ Kode <b>${kode}</b> dikirim ke <b>${user}</b>`;
  }

  function closePopup() {
    localStorage.setItem(`popupShown_${currentUser}`, true);
    document.getElementById("popup").classList.add("hidden");
  }

  function logoutUser() {
    localStorage.removeItem("username");
    location.reload();
  }

  // Chat system
  document.getElementById("chatToggle").onclick = () => {
    const chat = document.getElementById("chatBox");
    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
  };

  function sendMessage() {
    const input = document.getElementById("chatInput");
    const message = input.value.trim();
    if (!message) return;

    const chat = document.getElementById("chatMessages");
    const msg = document.createElement("div");
    msg.className = "message user";
    msg.innerText = `${currentUser}: ${message}`;
    chat.appendChild(msg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }

  // Auto-login
  window.onload = () => {
    const saved = localStorage.getItem("username");
    if (saved) {
      document.getElementById("usernameInput").value = saved;
      loginUser();
    }
  };
</script>
</body>
</html>
