      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

      margin-bottom: 20px;
    }

    input, button {

      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    button {
      background-color: #00c853;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b44b;
    }

    #message {

      font-size: 16px;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
      color: #00e676;
    }

    #adminPanel {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);

    kodeList.forEach(code => {

    function login() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username === "") {
        alert("Masukkan username terlebih dahulu.");
        return;
      }

      localStorage.setItem("username", username);
      document.getElementById("welcomeText").innerHTML = `üëã Selamat datang, <b>${username}</b>`;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";

      if (["Rozaq", "Rozak"].includes(username)) {
        document.getElementById("adminPanel").style.display = "block";
      }
    }

    function redeemCode() {
      const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
      const message = document.getElementById("message");

      if (!localStorage.getItem("username")) {
        message.innerHTML = "‚ùå Login terlebih dahulu!";
        message.style.color = "red";
        return;
      }

      if (redeemCodes[codeInput]) {
        if (redeemCodes[codeInput].used) {
          message.innerHTML = "‚ùå Kode ini sudah digunakan!";
          message.style.color = "orange";
        } else {
          message.innerHTML = `‚úÖ Berhasil! Kamu mendapatkan: <b>${redeemCodes[codeInput].reward}</b>`;
          message.style.color = "#00e676";
          redeemCodes[codeInput].used = true;
        }
      } else {
        message.innerHTML = "‚ùå Kode tidak valid.";
        message.style.color = "red";
      }
    }

    function claimDaily() {
      const username = localStorage.getItem("username");
      const message = document.getElementById("message");
      const today = new Date().toDateString();
      const lastClaim = localStorage.getItem(`lastClaim_${username}`);

      if (!username) {
        message.innerHTML = "‚ùå Login terlebih dahulu!";
        message.style.color = "red";
        return;
      }

      if (lastClaim === today) {
        message.innerHTML = "‚ùå Kamu sudah claim hari ini!";
        message.style.color = "orange";
      } else {
        const amount = Math.floor(Math.random() * 3000) + 5000;
        message.innerHTML = `üéâ Kamu claim harian dan dapat üí∞ <b>${amount}</b>`;
        message.style.color = "#00e676";
        localStorage.setItem(`lastClaim_${username}`, today);
      }
    }

    window.onload = function () {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername) {
        document.getElementById("usernameInput").value = savedUsername;
        login();
      }
