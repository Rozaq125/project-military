<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Military - Redeem</title>
  <style>
    * {
      scrollbar-width: thin;
      scrollbar-color: #00c853 #0f2027;
      cursor: url('https://i.imgur.com/hkYxnbw.png'), auto;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f2027; }
    ::-webkit-scrollbar-thumb { background: #00c853; border-radius: 10px; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #009624; }
    #adminToggle {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
    }
    #adminPanel { display: none; }
    .admin-section { margin-top: 30px; }
    #user-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      min-width: 300px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>emailjs.init("public_key_anda");</script>
</head>
<body>
  <header>
    <h2>üéÆ Project Military</h2>
    <button id="adminToggle" style="display:none;" onclick="toggleAdminPanel()">‚öôÔ∏è Admin Panel</button>
  </header>

  <div class="container" id="loginSection">
    <h3>Masuk / Daftar</h3>
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <button onclick="registerUser()">Daftar</button>
    <p><a href="#" onclick="showResetForm()">üîê Lupa Password?</a></p>
  </div>

  <div class="container" id="resetSection" style="display:none;">
    <h3>Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Masukkan Email" />
    <button onclick="kirimKodeReset()">Kirim Kode</button>
    <div id="kodeSection" style="display:none;">
      <input type="text" id="kodeOTP" placeholder="Kode Verifikasi" />
      <input type="password" id="newPass" placeholder="Password Baru" />
      <button onclick="verifikasiKode()">Verifikasi & Ganti</button>
    </div>
    <p id="resetStatus"></p>
  </div>

  <div class="container" id="mainSection" style="display:none;">
    <h3>Selamat datang, <span id="userDisplay"></span></h3>
    <button onclick="window.open('https://wa.me/6285282790834')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div class="container" id="adminPanel">
    <h3>Admin Panel</h3>

    <div class="admin-section">
      <h4>Kirim Kode Redeem</h4>
      <input type="text" id="targetUser" placeholder="Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="beriKode()">Kirim Kode</button>
      <p id="adminStatus"></p>
    </div>

    <div class="admin-section">
      <h4>Tambah Kode Manual</h4>
      <textarea id="kodeManual" placeholder="Satu kode per baris"></textarea>
      <select id="kodeTipe">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="tambahKodeManual()">‚ûï Tambah</button>
    </div>

    <div class="admin-section">
      <h4>Lihat Stok Kode</h4>
      <pre id="stokList" style="white-space: pre-wrap; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px;"></pre>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <span id="popup-text"></span><br><br>
    <button id="copyBtn">üìã Copy Code</button><br><br>
    <button onclick="window.open('https://www.roblox.com/games/1234567890/Project-Military')">Masuki dan Redeem Game</button><br>
    <button onclick="window.open('https://yourwebsite.com/panduan-redeem')">Langkah-langkah Redeem</button><br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

<script>
  let currentUser = "", otpKode = "", emailTerkirim = "";
  const db = JSON.parse(localStorage.getItem("users") || "{}");

  function loginUser() {
    const u = get("usernameInput"), p = get("passwordInput");
    if (u === "Rozaq" && p === "akurozaknih") return masuk(u);
    if (!db[u]) return alert("‚ùå Username tidak ditemukan.");
    if (db[u].password !== p) return alert("‚ùå Password salah.");
    masuk(u);
  }

  function registerUser() {
    const u = get("usernameInput"), p = get("passwordInput");
    if (!u || !p) return alert("Isi semua!");
    if (u === "Rozaq") return alert("‚ùå Nama ini sudah digunakan!");
    if (db[u]) return alert("‚ùå Username sudah terdaftar!");
    db[u] = { password: p, email: "" };
    localStorage.setItem("users", JSON.stringify(db));
    alert("‚úÖ Akun berhasil dibuat!");
  }

  function masuk(u) {
    currentUser = u;
    localStorage.setItem("username", u);
    qs("userDisplay").innerText = u;
    show("mainSection");
    hide("loginSection");
    if (u === "Rozaq") show("adminToggle");
    cekKodeUntukUser(u);
  }

  function logoutUser() {
    localStorage.removeItem("username");
    location.reload();
  }

  function toggleAdminPanel() {
    const p = qs("adminPanel");
    p.style.display = p.style.display === "none" ? "block" : "none";
  }

  function beriKode() {
    const user = get("targetUser"), tipe = get("packSelect");
    const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
    if (!stok[tipe] || stok[tipe].length === 0) return alert("‚ùå Stok kosong!");
    const kode = stok[tipe].shift();
    localStorage.setItem("stokKode", JSON.stringify(stok));
    const pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
    pending[user] = { kode: kode, pesan: `‚úÖ Ini kode kamu:\n${kode}` };
    localStorage.setItem("pendingCodes", JSON.stringify(pending));
    qs("adminStatus").innerText = `‚úÖ Dikirim ke ${user}`;
    tampilkanStok();
  }

  function tambahKodeManual() {
    const lines = get("kodeManual").split("\n").map(v => v.trim()).filter(Boolean);
    const tipe = get("kodeTipe"), stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
    stok[tipe] = stok[tipe] || [];
    stok[tipe].push(...lines);
    localStorage.setItem("stokKode", JSON.stringify(stok));
    tampilkanStok();
  }

  function tampilkanStok() {
    const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
    let out = "";
    ["Reguler", "Exclusive", "Super"].forEach(tipe => {
      out += `${tipe} (${(stok[tipe] || []).length})\n${(stok[tipe] || []).join("\n")}\n\n`;
    });
    qs("stokList").innerText = out.trim();
  }

  function cekKodeUntukUser(user) {
    const pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
    if (pending[user]) {
      qs("popup-text").innerText = pending[user].pesan;
      qs("user-popup").style.display = "block";
      const kode = pending[user].kode;
      qs("copyBtn").onclick = () => navigator.clipboard.writeText(kode);
      delete pending[user];
      localStorage.setItem("pendingCodes", JSON.stringify(pending));
    }
  }

  function closePopup() {
    qs("user-popup").style.display = "none";
  }

  function showResetForm() {
    hide("loginSection");
    show("resetSection");
  }

  function kirimKodeReset() {
    const email = get("resetEmail");
    if (!email) return alert("Masukkan email!");
    otpKode = Math.floor(100000 + Math.random() * 900000).toString();
    emailTerkirim = email;

    // Ganti config EmailJS sesuai punyamu
    emailjs.send("service_v9moqsb", "template_kodekamu", {
      to_email: email,
      message: `Kode reset password: ${otpKode}`
    }).then(() => {
      alert("üìß Kode dikirim ke " + email);
      show("kodeSection");
    }).catch(() => {
      alert("Gagal kirim email. Ini kode kamu: " + otpKode);
      show("kodeSection");
    });
  }

  function verifikasiKode() {
    if (get("kodeOTP") !== otpKode) return alert("‚ùå Kode salah!");
    const newPass = get("newPass");
    if (!emailTerkirim || !newPass) return alert("Lengkapi semua!");
    Object.keys(db).forEach(u => {
      if (db[u].email === emailTerkirim) db[u].password = newPass;
    });
    localStorage.setItem("users", JSON.stringify(db));
    alert("‚úÖ Password berhasil direset!");
    hide("resetSection");
    show("loginSection");
  }

  const get = id => document.getElementById(id).value.trim();
  const qs = id => document.getElementById(id);
  const show = id => qs(id).style.display = "block";
  const hide = id => qs(id).style.display = "none";

  window.onload = () => {
    const saved = localStorage.getItem("username");
    if (saved) masuk(saved);
    tampilkanStok();
  }
</script>
</body>
</html>
