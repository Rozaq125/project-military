<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Project Military</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    button {
      background: #00c853;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #00a74b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŽ® Project Military</h1>
    <p>Masuk menggunakan akun Google</p>
    <button id="loginBtn">Login dengan Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "ISI_PUNYAMU",
      authDomain: "ISI_PUNYAMU.firebaseapp.com",
      projectId: "ISI_PUNYAMU",
      storageBucket: "ISI_PUNYAMU.appspot.com",
      messagingSenderId: "ISI_PUNYAMU",
      appId: "ISI_PUNYAMU"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        window.location.href = `redeem.html?uid=${user.uid}`;
      } catch (error) {
        alert("Gagal login: " + error.message);
      }
    };
  </script>
</body>
</html>
