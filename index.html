<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00a143;
    }
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 30px; left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      z-index: 9999;
      display: none;
    }
    .green { background-color: #4caf50; }
    .red { background-color: #f44336; }
  </style>
</head>
<body>

<h2 style="text-align:center;">üéÆ Project Military - Redeem</h2>

<div class="container" id="loginContainer">
  <input type="text" id="usernameInput" placeholder="Masukkan Username" />
  <button onclick="loginUser()">Login</button>
</div>

<div class="container hidden" id="mainContainer">
  <h3>Selamat datang, <span id="userName"></span></h3>
  <button onclick="window.open('https://wa.me/6285282790834','_blank')">üí∞ Beli Sekarang</button>
</div>

<div class="container hidden" id="adminPanel">
  <h3>üëë Admin Panel</h3>

  <h4>Kirim Kode Redeem</h4>
  <input type="text" id="targetUser" placeholder="Masukkan Username Pembeli">
  <select id="packSelect">
    <option value="Reguler">Reguler</option>
    <option value="Exclusive">Exclusive</option>
    <option value="Super">Super Exclusive</option>
  </select>
  <button onclick="beriKode()">Kirim Kode</button>
  <p id="adminStatus"></p>

  <hr/>
  <h4>Kirim Pop-up ke User</h4>
  <input type="text" id="popupTarget" placeholder="Username">
  <input type="text" id="popupMessage" placeholder="Pesan Pop-up">
  <select id="popupType">
    <option value="green">Kabar Baik</option>
    <option value="red">Kabar Buruk</option>
  </select>
  <button onclick="kirimPopupKeUser()">Kirim Pop-up</button>

  <hr/>
  <h4>üì• Upload File untuk Didownload</h4>
  <input type="file" id="fileInput">
  <input type="text" id="fileTitleInput" placeholder="Judul File">
  <button onclick="tambahFileDownload()">Tambah Download</button>
  <div id="fileDownloadList" style="margin-top:10px;"></div>
</div>

<!-- Popup Notifikasi User -->
<div id="user-popup" class="popup"></div>

<!-- Tombol Download App PC -->
<div id="downloadButton"
     style="position: fixed; top: 20px; right: 20px; background-color: #00c853; color: white; padding: 12px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; display: none; z-index: 999;">
  ‚¨áÔ∏è Download App PC
</div>

<script>
  let currentUser = null;

  const codes = {
    Reguler: ["PM-0AUK8-46HNO-11T41", "PM-0BOVP-0AEO0-2M8MJ"],
    Exclusive: ["PM-3PQUH-N58KL-ZTQKI", "PM-3SNEC-TJLZ5-JO93D"],
    Super: ["PM-6Z4IQ-JFZDJ-7C7CQ", "PM-6Z8NS-QBTSP-Z8R3D"]
  };

  const usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");
  const assignedCodes = JSON.parse(localStorage.getItem("assignedCodes") || "{}");

  function loginUser() {
    const u = document.getElementById("usernameInput").value.trim();
    if (!u) return alert("Masukkan username");
    localStorage.setItem("username", u);
    currentUser = u;
    document.getElementById("userName").innerText = u;
    document.getElementById("loginContainer").classList.add("hidden");
    document.getElementById("mainContainer").classList.remove("hidden");

    if (u === "Rozaq") {
      document.getElementById("adminPanel").classList.remove("hidden");
      document.getElementById("downloadButton").style.display = "block";
    }

    checkPopup();
  }

  function beriKode() {
    const user = document.getElementById("targetUser").value.trim();
    const pack = document.getElementById("packSelect").value;
    if (!user) return alert("Masukkan username!");
    const available = codes[pack].filter(k => !usedCodes[k]);
    if (available.length === 0) {
      document.getElementById("adminStatus").innerText = "‚ùå Kode habis untuk pack ini!";
      return;
    }
    const kode = available[0];
    usedCodes[kode] = true;
    assignedCodes[user] = kode;
    localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
    localStorage.setItem("assignedCodes", JSON.stringify(assignedCodes));
    localStorage.removeItem("popup_" + user); // reset popup supaya tampil lagi
    document.getElementById("adminStatus").innerHTML = `‚úÖ Kode <b>${kode}</b> dikirim ke <b>${user}</b>`;
  }

  function checkPopup() {
    const popupRaw = localStorage.getItem("popup_" + currentUser);
    if (popupRaw) {
      const p = JSON.parse(popupRaw);
      const popup = document.getElementById("user-popup");
      popup.className = "popup " + p.type;
      popup.innerText = (p.type === "green" ? "‚úÖ " : "‚ùå ") + p.msg;
      popup.style.display = "block";
    }

    const code = assignedCodes[currentUser];
    if (code && !localStorage.getItem("popupCode_" + currentUser)) {
      const popup = document.getElementById("user-popup");
      popup.className = "popup green";
      popup.innerHTML = `‚úÖ Pembayaran berhasil! Ini code kamu:<br><b>${code}</b>`;
      popup.style.display = "block";
      localStorage.setItem("popupCode_" + currentUser, code);
    }
  }

  function closePopup() {
    document.getElementById("user-popup").style.display = "none";
    localStorage.removeItem("popup_" + currentUser);
  }

  function kirimPopupKeUser() {
    const target = document.getElementById("popupTarget").value.trim();
    const msg = document.getElementById("popupMessage").value.trim();
    const type = document.getElementById("popupType").value;
    if (!target || !msg) return alert("Isi username & pesan.");
    const popupData = { msg, type };
    localStorage.setItem("popup_" + target, JSON.stringify(popupData));
    alert("Pop-up dikirim ke " + target);
  }

  function tambahFileDownload() {
    const list = document.getElementById("fileDownloadList");
    const fileInput = document.getElementById("fileInput");
    const titleInput = document.getElementById("fileTitleInput");
    if (!fileInput.files[0] || !titleInput.value.trim()) {
      return alert("Pilih file dan isi judul terlebih dahulu.");
    }
    const fileURL = URL.createObjectURL(fileInput.files[0]);
    const item = document.createElement("div");
    item.innerHTML = `<a href="${fileURL}" download style="color:lightblue;">‚¨áÔ∏è ${titleInput.value.trim()}</a>`;
    list.appendChild(item);
    fileInput.value = "";
    titleInput.value = "";
  }

  document.getElementById("downloadButton").addEventListener("click", () => {
    window.open("https://drive.google.com/file/d/1_Cw_DNgn6-TeL4lg53F0rF-8myuDo2_R/view?usp=sharing", "_blank");
  });

  window.onload = () => {
    const saved = localStorage.getItem("username");
    if (saved) {
      document.getElementById("usernameInput").value = saved;
      loginUser();
    }
  };
</script>

</body>
</html>
