<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container, #adminPanel {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #009624;
    }
    #user-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      min-width: 250px;
    }
    .popup.green { background: #d4edda; color: #155724; }
    .popup.red { background: #f8d7da; color: #721c24; }
    .admin-section { margin-top: 20px; text-align: left; }
    a { color: lightblue; }
    #updatePopup {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #272727;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      z-index: 9999;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #updatePopup p {
      margin: 0 0 10px 0;
      color: #fff;
    }
    #updatePopup button {
      padding: 10px 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #fileDownloadList div {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Project Military - Redeem</h1>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container" id="mainSection" style="display:none;">
    <h2>Selamat datang, <span id="userDisplay"></span></h2>
    <button onclick="window.open('https://wa.me/6285282790834')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>üëë Admin Panel</h2>

    <div class="admin-section">
      <h4>Kirim Kode Redeem</h4>
      <input type="text" id="targetUser" placeholder="Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="beriKode()">Kirim Kode</button>
      <p id="adminStatus"></p>
    </div>

    <div class="admin-section">
      <h4>Kirim Pop-up ke User</h4>
      <input type="text" id="popupTarget" placeholder="Username Tujuan">
      <select id="popupType">
        <option value="green">Kabar Baik ‚úÖ</option>
        <option value="red">Kabar Buruk ‚ùå</option>
      </select>
      <input type="text" id="popupMessage" placeholder="Isi Pesan">
      <button onclick="kirimPopupKeUser()">Kirim Pop-up</button>
    </div>

    <div class="admin-section">
      <h4>üì¶ Upload File Download</h4>
      <input type="file" id="fileInput" />
      <input type="text" id="fileTitleInput" placeholder="Judul File (misal: Download App Promi)" />
      <button onclick="tambahFileDownload()">Tambah File</button>
      <div id="fileDownloadList"></div>
    </div>

    <div class="admin-section">
      <h4>Fitur Tambahan Admin (20+)</h4>
      <button onclick="showAdvancedPanel()">Tampilkan Semua Fitur Admin</button>
      <div id="advancedPanel" style="display:none;"></div>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <span id="popup-text"></span><br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <div id="updatePopup">
    <p><strong>üì¶ App redeem pc telah diperbarui! Download versi terbaru:</strong></p>
    <button onclick="window.open('https://projectmilitary.netlify.app/Project Military Setup 1.0.0.exe')">Download File</button>
  </div>

  <script>
    function loginUser() {
      const u = document.getElementById("usernameInput").value.trim();
      if (!u) return alert("Isi username dulu!");
      currentUser = u;
      localStorage.setItem("username", u);
      document.getElementById("userDisplay").innerText = u;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      if (u === "Rozaq" || u === "Rozak") {
        document.getElementById("adminPanel").style.display = "block";
      }
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function showAdvancedPanel() {
      const panel = document.getElementById("advancedPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
      panel.innerHTML = "<p>(20 fitur tambahan akan ditampilkan di sini)</p>";
    }
  </script>
</body>
</html>
