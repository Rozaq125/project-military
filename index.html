    const usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");
    const assignedCodes = JSON.parse(localStorage.getItem("assignedCodes") || "{}");
    const userList = JSON.parse(localStorage.getItem("userList") || "[]");

    function loginUser() {
      const user = document.getElementById("usernameInput").value.trim();
      if (!user) return alert("Isi username dulu!");

      if (!userList.includes(user)) {
        userList.push(user);
        localStorage.setItem("userList", JSON.stringify(userList));
      }

      localStorage.setItem("username", user);
      document.getElementById("userNameDisplay").innerText = user;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("mainSection").classList.remove("hidden");

      if (user === "Rozaq") {
        document.getElementById("adminPanel").style.display = "block";
        updateUserList();
      }

      // üî• Tampilkan popup hanya 1x
      const hasCode = assignedCodes[user];
      const lastCode = localStorage.getItem(`popupCode_${user}`);
      if (hasCode && lastCode !== hasCode) {
        document.getElementById("popupKode").innerText = hasCode;
        document.getElementById("popup").classList.remove("hidden");
        localStorage.setItem(`popupCode_${user}`, hasCode);
      }
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const pack = document.getElementById("packSelect").value;
      if (!user) return alert("Masukkan username!");

      const available = codes[pack].filter(kode => !usedCodes[kode]);
      if (available.length === 0) {
        document.getElementById("adminStatus").innerText = "‚ùå Kode habis untuk pack ini!";
        return;
      }

      const kode = available[Math.floor(Math.random() * available.length)];
      usedCodes[kode] = true;
      assignedCodes[user] = kode;

      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
      localStorage.setItem("assignedCodes", JSON.stringify(assignedCodes));

      // Reset popup agar muncul lagi saat login
      localStorage.removeItem(`popupCode_${user}`);

      document.getElementById("adminStatus").innerHTML = `‚úÖ Kode <b>${kode}</b> dikirim ke <b>${user}</b>`;
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function updateUserList() {
      const list = userList.map(name => `<li>${name}</li>`).join("");
      document.getElementById("userListDisplay").innerHTML = `<ul>${list}</ul>`;
    }

    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    };
