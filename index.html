<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #00c853;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #00b140;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Project Military</h1>
    <p>Login dengan akun Google kamu untuk melanjutkan</p>
    <button id="loginBtn">üîê Login with Google</button>
  </div>

  <!-- Firebase SDK + Google Login -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6gpNNVv8QqT-oIuxvU1PMj3n7Zkh3NQQ",
      authDomain: "project-military.firebaseapp.com",
      projectId: "project-military",
      storageBucket: "project-military.appspot.com",
      messagingSenderId: "773815103461",
      appId: "1:773815103461:web:e13175dd1d75b0a0bc890c",
      measurementId: "G-MN9764P38L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Jika user sudah login sebelumnya
        window.location.href = `redeem.html?uid=${user.uid}`;
      }
    });

    loginBtn.onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Simpan ke Firestore jika belum ada
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          await setDoc(userRef, {
            email: user.email,
            point: 0,
            lastClaim: null
          });
        }

        // Redirect ke halaman redeem
        window.location.href = `redeem.html?uid=${user.uid}`;
      } catch (err) {
        alert("Gagal login: " + err.message);
      }
    };
  </script>
</body>
</html>
