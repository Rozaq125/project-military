<!-- Full updated script with admin add & stock code system -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Military - Redeem</title>
  <style>
    * { scrollbar-width: thin; scrollbar-color: #00c853 #0f2027; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f2027; }
    ::-webkit-scrollbar-thumb { background: #00c853; border-radius: 10px; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.1); }
    .container { padding: 20px; max-width: 600px; margin: 30px auto; background: rgba(255,255,255,0.05); border-radius: 12px; }
    .section { margin-bottom: 40px; }
    input, select, button, textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: none; font-size: 16px; }
    button { background: #00c853; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #009624; }
    #adminToggle { background: none; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 8px; font-weight: bold; }
    #adminPanel { display: none; }
    .popup.green { background: #d4edda; color: #155724; }
    #user-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 20px; border-radius: 10px; display: none; z-index: 9999; min-width: 300px; text-align: center; }
    .admin-section { margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0;">üéÆ Project Military</h2>
    <button id="adminToggle" style="display:none;" onclick="toggleAdminPanel()">‚öôÔ∏è Admin Panel</button>
  </header>

  <div class="container section" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container section" id="mainSection" style="display:none;">
    <h3>Selamat datang, <span id="userDisplay"></span></h3>
    <button onclick="window.open('https://wa.me/6285282790834')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>
    <div id="purchaseStatus">Status Pembelian: Belum ada transaksi.</div>
    <div id="dailyRewardStatus"><button onclick="klaimHarian()">üéÅ Klaim Hadiah Harian</button></div>
    <div id="historyList"><strong>Riwayat Kode:</strong><ul id="historyUl"></ul></div>
  </div>

  <div class="container section" id="adminPanel">
    <h3>üëë Admin Panel</h3>

    <div class="admin-section">
      <h4>Kirim Kode Redeem</h4>
      <input type="text" id="targetUser" placeholder="Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="beriKode()">Kirim Kode</button>
      <p id="adminStatus"></p>
    </div>

    <div class="admin-section">
      <h4>Tambah Stok Kode Manual</h4>
      <textarea id="kodeManual" placeholder="Satu kode per baris.
Contoh:
PM-ABCDE-XYZ123
PM-FGHIJ-KLM456"></textarea>
      <select id="kodeTipe">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="tambahKodeManual()">‚ûï Tambah ke Stok</button>
    </div>

    <div class="admin-section">
      <h4>Lihat Stok Kode</h4>
      <pre id="stokList" style="white-space: pre-wrap; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px;"></pre>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <span id="popup-text"></span><br><br>
    <button onclick="window.open(redeemLink)">Masuki dan Redeem Game</button>
    <button onclick="window.open(panduanLink)">Langkah-langkah Redeem</button><br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <script>
    let currentUser = "";
    const redeemLink = "https://www.roblox.com/games/1234567890/Project-Military";
    const panduanLink = "https://yourwebsite.com/panduan-redeem";

    function loginUser() {
      const u = document.getElementById("usernameInput").value.trim();
      if (!u) return alert("Isi username dulu!");
      currentUser = u;
      localStorage.setItem("username", u);
      document.getElementById("userDisplay").innerText = u;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      if (u === "Rozaq" || u === "Rozak") {
        document.getElementById("adminToggle").style.display = "inline-block";
      }
      cekKodeUntukUser(u);
      updateHistory();
      updatePembelian();
      tampilkanStok();
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function toggleAdminPanel() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const tipe = document.getElementById("packSelect").value;
      const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
      if (!stok[tipe] || stok[tipe].length === 0) return alert("‚ùå Stok kosong untuk " + tipe);
      const kode = stok[tipe].shift();
      localStorage.setItem("stokKode", JSON.stringify(stok));

      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      pending[user] = { kode: kode, pesan: `Pembayaran berhasil ‚úÖ\nIni kode kamu:\n${kode}` };
      localStorage.setItem("pendingCodes", JSON.stringify(pending));

      let riwayat = JSON.parse(localStorage.getItem("historyCodes") || "{}");
      if (!riwayat[user]) riwayat[user] = [];
      riwayat[user].push(kode);
      localStorage.setItem("historyCodes", JSON.stringify(riwayat));

      let beli = JSON.parse(localStorage.getItem("purchases") || "{}");
      beli[user] = `Terakhir beli: ${tipe}`;
      localStorage.setItem("purchases", JSON.stringify(beli));

      document.getElementById("adminStatus").innerText = `‚úÖ Kode ${kode} dikirim ke ${user}`;
      tampilkanStok();
    }

    function tambahKodeManual() {
      const text = document.getElementById("kodeManual").value.trim();
      const tipe = document.getElementById("kodeTipe").value;
      if (!text) return;
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
      stok[tipe] = stok[tipe] || [];
      stok[tipe].push(...lines);
      localStorage.setItem("stokKode", JSON.stringify(stok));
      document.getElementById("kodeManual").value = "";
      tampilkanStok();
      alert("‚úÖ Kode berhasil ditambahkan!");
    }

    function tampilkanStok() {
      const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
      let out = "";
      ["Reguler", "Exclusive", "Super"].forEach(tipe => {
        out += `\n${tipe}: ${stok[tipe] ? stok[tipe].length : 0} kode`;
        if (stok[tipe]) stok[tipe].forEach(k => out += `\n- ${k}`);
        out += "\n";
      });
      document.getElementById("stokList").innerText = out.trim();
    }

    function klaimHarian() {
      const today = new Date().toISOString().split("T")[0];
      const claimed = JSON.parse(localStorage.getItem("dailyClaim") || "{}");
      if (claimed[currentUser] === today) alert("‚ùå Kamu sudah klaim hari ini!");
      else {
        claimed[currentUser] = today;
        localStorage.setItem("dailyClaim", JSON.stringify(claimed));
        alert("‚úÖ Kamu mendapat hadiah harian!");
      }
    }

    function cekKodeUntukUser(user) {
      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      if (pending[user]) {
        const popup = document.getElementById("user-popup");
        popup.className = "popup green";
        document.getElementById("popup-text").innerText = pending[user].pesan;
        popup.style.display = "block";
        delete pending[user];
        localStorage.setItem("pendingCodes", JSON.stringify(pending));
      }
    }

    function updateHistory() {
      const list = JSON.parse(localStorage.getItem("historyCodes") || "{}");
      const ul = document.getElementById("historyUl");
      ul.innerHTML = "";
      if (list[currentUser]) list[currentUser].forEach(code => ul.innerHTML += `<li>${code}</li>`);
      else ul.innerHTML = "<li>Belum ada kode.</li>";
    }

    function updatePembelian() {
      const data = JSON.parse(localStorage.getItem("purchases") || "{}");
      document.getElementById("purchaseStatus").innerText = data[currentUser] || "Status Pembelian: Belum ada transaksi.";
    }

    function closePopup() {
      document.getElementById("user-popup").style.display = "none";
    }

    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    }
  </script>
</body>
</html>
