<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem & Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 14px;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00a143;
    }
    .hidden { display: none; }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    /* Chat button */
    #chatToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00c853;
      border: none;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      z-index: 1000;
    }

    /* Chat */
    .chat-box {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 360px;
      max-height: 80vh;
      background: white;
      color: black;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #000;
      z-index: 999;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }
    .from-user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .from-admin {
      background: #e0e0e0;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input[type="text"] {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input input[type="file"] {
      margin-bottom: 8px;
    }
    .chat-input button {
      background: #007bff;
    }

    /* Admin panel */
    #adminPanel {
      display: none;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      margin: 20px auto;
    }

    #userListDisplay li {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🎮 Project Military - Redeem</h1>

  <button id="chatToggle">💬</button>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container hidden" id="mainSection">
    <h2>Selamat datang, <span id="userNameDisplay"></span></h2>
    <p>Klik tombol di bawah untuk membeli:</p>
    <button onclick="window.open('https://wa.me/6285282790834','_blank')">💰 Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel">
    <h3>👑 Admin Panel</h3>
    <input type="text" id="targetUser" placeholder="Masukkan Username Pembeli">
    <select id="packSelect">
      <option value="Reguler">Reguler (2K–10K)</option>
      <option value="Exclusive">Exclusive (20K–50K)</option>
      <option value="Super">Super Exclusive (60K–100K)</option>
    </select>
    <button onclick="beriKode()">Kirim Kode ke User</button>
    <p id="adminStatus"></p>
    <hr>
    <h4>📋 Chat Pembeli</h4>
    <ul id="userListDisplay"></ul>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>🎉 Selamat dan terima kasih!</h2>
      <p>Ini code Redeem anda, selamat bermain:</p>
      <h3 id="popupKode"></h3>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chatBox" class="chat-box hidden">
    <div class="chat-header">💬 Chat Admin</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ketik pesan..." />
      <input type="file" id="fileInput" />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const codes = {
      Reguler: [ "PM-0AUK8-46HNO-11T41", "PM-0BOVP-0AEO0-2M8MJ", "PM-0FC3A-6NCIO-P04C7" ],
      Exclusive: [ "PM-JELR5Q-00X-NEW-EX", "PM-EXCL2-EXCL2-EXCL2", "PM-EXCL3-EXCL3-EXCL3" ],
      Super: [ "PM-SUPER-0001-CODEX", "PM-SUPER-0002-CODEY", "PM-SUPER-0003-CODEZ" ]
    };

    const usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");
    const assignedCodes = JSON.parse(localStorage.getItem("assignedCodes") || "{}");
    const userList = JSON.parse(localStorage.getItem("userList") || "[]");
    const chatData = JSON.parse(localStorage.getItem("chatData") || "{}");

    let currentUser = null;
    let isAdmin = false;
    let chatWith = null;

    function loginUser() {
      const user = document.getElementById("usernameInput").value.trim();
      if (!user) return alert("Isi username dulu!");
      currentUser = user;
      localStorage.setItem("username", user);
      document.getElementById("userNameDisplay").innerText = user;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("mainSection").classList.remove("hidden");

      if (!userList.includes(user)) {
        userList.push(user);
        localStorage.setItem("userList", JSON.stringify(userList));
      }

      if (user === "Rozaq" || user === "Rozak") {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        updateUserList();
      }

      const code = assignedCodes[user];
      const shown = localStorage.getItem(`popupShown_${user}`);
      if (code && !shown) {
        document.getElementById("popupKode").innerText = code;
        document.getElementById("popup").classList.remove("hidden");
        localStorage.setItem(`popupShown_${user}`, true);
      }

      loadChat();
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const pack = document.getElementById("packSelect").value;
      if (!user) return alert("Masukkan username!");

      const available = codes[pack].filter(kode => !usedCodes[kode]);
      if (available.length === 0) {
        document.getElementById("adminStatus").innerText = "❌ Kode habis untuk pack ini!";
        return;
      }

      const kode = available.shift();
      usedCodes[kode] = true;
      assignedCodes[user] = kode;

      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
      localStorage.setItem("assignedCodes", JSON.stringify(assignedCodes));
      localStorage.removeItem(`popupShown_${user}`);
      document.getElementById("adminStatus").innerText = `✅ Kode ${kode} dikirim ke ${user}`;
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function updateUserList() {
      document.getElementById("userListDisplay").innerHTML = userList.map(u => 
        `<li onclick="selectChatUser('${u}')">${u}</li>`).join("");
    }

    function selectChatUser(u) {
      chatWith = u;
      loadChat();
    }

    function loadChat() {
      const messages = chatData[chatWith || currentUser] || [];
      const box = document.getElementById("chatMessages");
      box.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "chat-message " + (msg.sender === currentUser ? "from-user" : "from-admin");
        div.textContent = `${msg.sender}: ${msg.text}`;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const file = document.getElementById("fileInput").files[0];
      let text = input.value.trim();

      if (!text && !file) return;

      const msg = {
        sender: currentUser,
        text: file ? `[File: ${file.name}]` : text,
        time: Date.now()
      };

      const key = isAdmin && chatWith ? chatWith : currentUser;
      if (!chatData[key]) chatData[key] = [];
      chatData[key].push(msg);
      localStorage.setItem("chatData", JSON.stringify(chatData));

      input.value = "";
      document.getElementById("fileInput").value = "";
      loadChat();
    }

    document.getElementById("chatToggle").onclick = () => {
      document.getElementById("chatBox").classList.toggle("hidden");
    };

    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    };
  </script>
</body>
</html>
