<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Military - Redeem</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      margin-top: 20px;
    }

    input, select, button, textarea {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, textarea {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a143;
    }

    #adminPanel {
      display: none;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .hidden { display: none; }

    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #chatBox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chatInputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chatInputArea input {
      flex: 1;
      border: none;
      padding: 10px;
    }

    #chatInputArea button {
      border: none;
      background: #00c853;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }

    .bot { font-weight: bold; color: #00c853; }
  </style>
</head>
<body>

  <h1>üéÆ Project Military - Redeem</h1>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container hidden" id="mainSection">
    <h2>Selamat datang, <span id="userNameDisplay"></span></h2>
    <button onclick="window.open('https://wa.me/6285282790834','_blank')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()" style="margin-top:15px;background:#e53935;">Logout</button>
  </div>

  <div id="adminPanel">
    <h3>üëë Admin Panel</h3>
    <input type="text" id="targetUser" placeholder="Masukkan Username Pembeli">
    <select id="packSelect">
      <option value="Reguler">Reguler</option>
      <option value="Exclusive">Exclusive</option>
      <option value="Super">Super Exclusive</option>
    </select>
    <button onclick="beriKode()">Kirim Kode ke User</button>
    <p id="adminStatus"></p>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>üéâ Selamat dan terima kasih!</h2>
      <p>Ini code Redeem anda, selamat bermain:</p>
      <h3 id="popupKode"></h3>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <!-- CHAT SYSTEM -->
  <button id="chatIcon" onclick="toggleChat()">üí¨</button>
  <div id="chatBox">
    <div id="chatMessages">
      <div class="message bot">ü§ñ Akun admin asli, dilarang bertransaksi di luar Redeem</div>
    </div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Tulis pesan..."/>
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const assignedCodes = JSON.parse(localStorage.getItem("assignedCodes") || "{}");
    const usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");
    const codes = {
      Reguler: ["PM-0AUK8-46HNO-11T41", "PM-0BOVP-0AEO0-2M8MJ", "PM-0FC3A-6NCIO-P04C7"],
      Exclusive: ["PM-A3ZKZ-TY4DI-DI2T9", "PM-A7Y09-JBLNB-Q8VY1", "PM-A9G25-RZTOE-MTCAR"],
      Super: ["PM-J3DOR-XWMTZ-5A0VC", "PM-J4X7F-BILUG-G81DC", "PM-JGKDDK-HHGKDDJ-KGGKFFK"]
    };

    function loginUser() {
      const user = document.getElementById("usernameInput").value.trim();
      if (!user) return alert("Isi username dulu!");
      localStorage.setItem("username", user);
      document.getElementById("userNameDisplay").innerText = user;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("mainSection").classList.remove("hidden");
      if (user === "Rozaq") {
        document.getElementById("adminPanel").style.display = "block";
      }
      const hasCode = assignedCodes[user];
      const lastCode = localStorage.getItem(`popupCode_${user}`);
      if (hasCode && lastCode !== hasCode) {
        document.getElementById("popupKode").innerText = hasCode;
        document.getElementById("popup").classList.remove("hidden");
        localStorage.setItem(`popupCode_${user}`, hasCode);
      }
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const pack = document.getElementById("packSelect").value;
      const available = codes[pack].filter(k => !usedCodes[k]);
      if (available.length === 0) {
        document.getElementById("adminStatus").innerText = "‚ùå Kode habis!";
        return;
      }
      const code = available[0];
      assignedCodes[user] = code;
      usedCodes[code] = true;
      localStorage.setItem("assignedCodes", JSON.stringify(assignedCodes));
      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
      localStorage.removeItem(`popupCode_${user}`);
      document.getElementById("adminStatus").innerHTML = `‚úÖ Kode <b>${code}</b> dikirim ke <b>${user}</b>`;
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    function toggleChat() {
      const box = document.getElementById("chatBox");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;
      const chatMessages = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = "üßë " + message;
      chatMessages.appendChild(div);
      input.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    };
  </script>
</body>
</html>
