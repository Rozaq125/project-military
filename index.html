<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Military - Redeem</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #adminPanel {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #00e676;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.08);
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #popupContent {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>ðŸŽ® Project Military</h2>

    <div id="loginSection">
      <input type="text" id="usernameInput" placeholder="Masukkan Username" />
      <button onclick="login()">Masuk</button>
    </div>

    <div id="userSection" style="display:none">
      <p>ðŸ‘‹ Selamat datang, <b id="userDisplay"></b></p>
      <button onclick="buyNow()">ðŸ’¸ Beli Sekarang</button>
    </div>

    <div id="adminPanel">
      <h3>Admin Panel</h3>
      <input type="text" id="targetUsername" placeholder="Username Pembeli" />
      <select id="packType">
        <option value="reguler">Reguler</option>
        <option value="exclusive">Exclusive</option>
        <option value="super">Super Exclusive</option>
      </select>
      <button onclick="assignCode()">Kirim Code</button>
    </div>
  </div>

  <div id="popup" style="display:none">
    <div id="popupContent">
      <h2>ðŸŽ‰ Selamat & Terima Kasih!</h2>
      <p>Ini kode redeem kamu:</p>
      <h3 id="redeemCodeDisplay"></h3>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <script>
    const codePools = {
      reguler: ["PM-REG-001", "PM-REG-002", "PM-REG-003"],
      exclusive: ["PM-EXC-001", "PM-EXC-002", "PM-EXC-003"],
      super: ["PM-SUP-001", "PM-SUP-002", "PM-SUP-003"]
    };

    const usedCodes = JSON.parse(localStorage.getItem('usedCodes') || '{}');
    const deliveredCodes = JSON.parse(localStorage.getItem('deliveredCodes') || '{}');

    function login() {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Masukkan username!");
      localStorage.setItem("username", username);
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("userSection").style.display = "block";
      document.getElementById("userDisplay").textContent = username;
      if (username.toLowerCase() === "rozaq" || username.toLowerCase() === "rozak") {
        document.getElementById("adminPanel").style.display = "block";
      }
      if (deliveredCodes[username]) {
        showPopup(deliveredCodes[username]);
        delete deliveredCodes[username];
        localStorage.setItem('deliveredCodes', JSON.stringify(deliveredCodes));
      }
    }

    function buyNow() {
      const username = localStorage.getItem("username");
      if (!username) return alert("Login dulu!");
      window.location.href = "https://wa.me/6285282790834?text=Halo%20saya%20ingin%20beli%20pack%20Project%20Military";
    }

    function assignCode() {
      const uname = document.getElementById("targetUsername").value.trim();
      const pack = document.getElementById("packType").value;
      if (!uname || !pack) return alert("Lengkapi input!");

      const available = codePools[pack].find(c => !usedCodes[c]);
      if (!available) return alert("Stok habis untuk paket " + pack);

      usedCodes[available] = true;
      deliveredCodes[uname] = available;

      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
      localStorage.setItem("deliveredCodes", JSON.stringify(deliveredCodes));

      alert(`Code ${available} berhasil dikirim ke ${uname}`);
    }

    function showPopup(code) {
      document.getElementById("redeemCodeDisplay").textContent = code;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    window.onload = () => {
      const uname = localStorage.getItem("username");
      if (uname) {
        document.getElementById("usernameInput").value = uname;
        login();
      }
    };
  </script>
</body>
</html>
