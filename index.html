<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Military - Redeem</title>
  <style>
    * {
      scrollbar-width: thin;
      scrollbar-color: #00c853 #0f2027;
      cursor: url('https://i.imgur.com/hkYxnbw.png'), auto;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f2027; }
    ::-webkit-scrollbar-thumb { background: #00c853; border-radius: 10px; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #009624; }
    #adminToggle {
      background: none;
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
    }
    #adminPanel { display: none; }
    #user-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
      min-width: 300px;
      text-align: center;
    }
    .popup.green { background: #d4edda; color: #155724; }
    .admin-section { margin-top: 30px; }
    a { color: lightblue; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0;">üéÆ Project Military</h2>
    <button id="adminToggle" style="display:none;" onclick="toggleAdminPanel()">‚öôÔ∏è Admin Panel</button>
  </header>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
    <p><a onclick="showResetForm()">Lupa Password?</a></p>
  </div>

  <div class="container" id="resetSection" style="display:none;">
    <h3>üîê Reset Password</h3>
    <input type="email" id="resetEmail" placeholder="Masukkan Email Anda" />
    <button onclick="kirimKodeReset()">Kirim Kode Verifikasi</button>
    <div id="kodeSection" style="display:none;">
      <input type="text" id="kodeOTP" placeholder="Masukkan Kode Verifikasi" />
      <input type="password" id="newPass" placeholder="Password Baru" />
      <button onclick="verifikasiKode()">Verifikasi & Ganti Password</button>
    </div>
    <p id="resetStatus"></p>
  </div>

  <div class="container" id="mainSection" style="display:none;">
    <h3>Selamat datang, <span id="userDisplay"></span></h3>
    <button onclick="window.open('https://wa.me/6285282790834')">üí∞ Beli Sekarang</button>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <div class="container" id="adminPanel">
    <h3>üëë Admin Panel</h3>

    <div class="admin-section">
      <h4>Kirim Kode Redeem</h4>
      <input type="text" id="targetUser" placeholder="Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="beriKode()">Kirim Kode</button>
      <p id="adminStatus"></p>
    </div>

    <div class="admin-section">
      <h4>Tambah Stok Kode Manual</h4>
      <textarea id="kodeManual" placeholder="Satu kode per baris."></textarea>
      <select id="kodeTipe">
        <option value="Reguler">Reguler</option>
        <option value="Exclusive">Exclusive</option>
        <option value="Super">Super Exclusive</option>
      </select>
      <button onclick="tambahKodeManual()">‚ûï Tambah ke Stok</button>
    </div>

    <div class="admin-section">
      <h4>Lihat Stok Kode</h4>
      <pre id="stokList" style="white-space: pre-wrap; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 6px;"></pre>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <span id="popup-text"></span><br><br>
    <button onclick="window.open('https://www.roblox.com/games/1234567890/Project-Military')">Masuki dan Redeem Game</button>
    <button onclick="window.open('https://yourwebsite.com/panduan-redeem')">Langkah-langkah Redeem</button><br><br>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <script>
    let currentUser = "";
    let otpKode = "";
    let emailTerkirim = "";

    function loginUser() {
      const u = document.getElementById("usernameInput").value.trim();
      if (!u) return alert("Isi username dulu!");
      currentUser = u;
      localStorage.setItem("username", u);
      document.getElementById("userDisplay").innerText = u;
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      if (u === "Rozaq" || u === "Rozak") {
        document.getElementById("adminToggle").style.display = "inline-block";
      }
      cekKodeUntukUser(u);
    }

    function logoutUser() {
      localStorage.removeItem("username");
      location.reload();
    }

    function toggleAdminPanel() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const tipe = document.getElementById("packSelect").value;
      const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
      if (!stok[tipe] || stok[tipe].length === 0) return alert("‚ùå Stok kosong untuk " + tipe);
      const kode = stok[tipe].shift();
      localStorage.setItem("stokKode", JSON.stringify(stok));

      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      pending[user] = { kode: kode, pesan: `Pembayaran berhasil ‚úÖ\nIni kode kamu:\n${kode}` };
      localStorage.setItem("pendingCodes", JSON.stringify(pending));
      document.getElementById("adminStatus").innerText = `‚úÖ Kode ${kode} dikirim ke ${user}`;
      tampilkanStok();
    }

    function tambahKodeManual() {
      const text = document.getElementById("kodeManual").value.trim();
      const tipe = document.getElementById("kodeTipe").value;
      if (!text) return;
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
      stok[tipe] = stok[tipe] || [];
      stok[tipe].push(...lines);
      localStorage.setItem("stokKode", JSON.stringify(stok));
      document.getElementById("kodeManual").value = "";
      tampilkanStok();
    }

    function tampilkanStok() {
      const stok = JSON.parse(localStorage.getItem("stokKode") || "{}");
      let out = "";
      ["Reguler", "Exclusive", "Super"].forEach(tipe => {
        out += `\n${tipe}: ${stok[tipe] ? stok[tipe].length : 0} kode`;
        if (stok[tipe]) stok[tipe].forEach(k => out += `\n- ${k}`);
        out += "\n";
      });
      document.getElementById("stokList").innerText = out.trim();
    }

    function cekKodeUntukUser(user) {
      let pending = JSON.parse(localStorage.getItem("pendingCodes") || "{}");
      if (pending[user]) {
        const popup = document.getElementById("user-popup");
        popup.className = "popup green";
        document.getElementById("popup-text").innerText = pending[user].pesan;
        popup.style.display = "block";
        delete pending[user];
        localStorage.setItem("pendingCodes", JSON.stringify(pending));
      }
    }

    function closePopup() {
      document.getElementById("user-popup").style.display = "none";
    }

    function showResetForm() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("resetSection").style.display = "block";
    }

    function kirimKodeReset() {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) return alert("Masukkan email dulu!");
      otpKode = Math.floor(100000 + Math.random() * 900000).toString();
      emailTerkirim = email;
      alert(`üìß Kode verifikasi telah dikirim ke ${email}\n\nPengirim: ProjectMiliterIndonesia@gmail.com\nKode: ${otpKode}`);
      document.getElementById("kodeSection").style.display = "block";
      document.getElementById("resetStatus").innerText = "Silakan masukkan kode verifikasi.";
    }

    function verifikasiKode() {
      const kode = document.getElementById("kodeOTP").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      if (kode !== otpKode) return alert("‚ùå Kode salah!");
      if (newPass.length < 6) return alert("‚ùå Password harus minimal 6 karakter!");
      alert("‚úÖ Password berhasil direset untuk email: " + emailTerkirim);
      document.getElementById("resetStatus").innerText = "Password berhasil diganti!";
      otpKode = "";
      emailTerkirim = "";
      document.getElementById("kodeSection").style.display = "none";
    }

    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
      tampilkanStok();
    }
  </script>
</body>
</html>
