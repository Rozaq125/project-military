<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Jaya: Pahlawan Kemerdekaan</title>
    <style>
        /* --- CSS Internal untuk Tampilan Game --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0a0a20, #222244); /* Latar belakang gelap */
            color: #eee; /* Warna teks terang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-container {
            background-color: rgba(30, 30, 60, 0.9); /* Kotak game semi-transparan */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #ffcc00; /* Warna judul emas */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        #game-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            border: 1px solid #777;
        }

        #story-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #ffcc00;
        }

        #choices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .choice-button {
            background-color: #007bff; /* Warna tombol biru */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1 1 auto; /* Mengatur fleksibilitas tombol */
            min-width: 180px;
            max-width: 45%;
        }

        .choice-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .choice-button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #game-container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            #story-text {
                font-size: 1em;
            }
            .choice-button {
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Nusantara Jaya: Pahlawan Kemerdekaan</h1>
        <img id="game-image" src="https://via.placeholder.com/700x350?text=Gerbang+Waktu" alt="Gambar Latar Game">
        <p id="story-text">Anda tiba-tiba terbangun di tengah hutan yang asing, suara riuh pepohonan dan bau tanah basah memenuhi indra Anda. Di kejauhan, terlihat kobaran api dan terdengar teriakan. Sebuah gulungan kertas tua tergeletak di samping Anda...</p>
        <div id="choices">
            <button class="choice-button" onclick="makeChoice(1)">Ambil gulungan kertas itu</button>
            <button class="choice-button" onclick="makeChoice(2)">Bersembunyi dan mengamati situasi</button>
        </div>
    </div>

    <script>
        // --- JavaScript untuk Logika Game ---
        const storyText = document.getElementById('story-text');
        const choicesDiv = document.getElementById('choices');
        const gameImage = document.getElementById('game-image');

        // Objek untuk menyimpan data cerita
        const gameData = {
            'start': {
                text: "Anda tiba-tiba terbangun di tengah hutan yang asing, suara riuh pepohonan dan bau tanah basah memenuhi indra Anda. Di kejauhan, terlihat kobaran api dan terdengar teriakan. Sebuah gulungan kertas tua tergeletak di samping Anda...",
                image: "https://via.placeholder.com/700x350?text=Gerbang+Waktu",
                choices: [
                    { text: "Ambil gulungan kertas itu", next: "gulungan" },
                    { text: "Bersembunyi dan mengamati situasi", next: "sembunyi" }
                ]
            },
            'gulungan': {
                text: "Gulungan itu berisi peta kuno dan tulisan samar berbahasa Belanda. Anda merasa ada yang tidak beres. Tiba-tiba, seorang pejuang bersembunyi di balik semak-semak dan melihat Anda!",
                image: "https://via.placeholder.com/700x350?text=Peta+Kuno",
                choices: [
                    { text: "Coba ajak bicara pejuang itu", next: "ajak_bicara" },
                    { text: "Lari dari tempat itu", next: "lari" }
                ]
            },
            'sembunyi': {
                text: "Anda bersembunyi di balik semak-semak lebat. Tak lama kemudian, sekelompok tentara kolonial melintas di dekat Anda, berbicara dalam bahasa yang tidak Anda mengerti. Mereka tampaknya sedang mencari sesuatu...",
                image: "https://via.placeholder.com/700x350?text=Tentara+Kolonial",
                choices: [
                    { text: "Diam di tempat, tunggu mereka pergi", next: "diam" },
                    { text: "Coba ikuti mereka dari kejauhan", next: "ikuti" }
                ]
            },
            'ajak_bicara': {
                text: "Pejuang itu terkejut, namun setelah Anda menjelaskan (dengan sedikit kesulitan) bahwa Anda bukan musuh, ia mulai mempercayai Anda. Ia menceritakan tentang perjuangan melawan penjajah dan krisis yang sedang terjadi.",
                image: "https://via.placeholder.com/700x350?text=Pejuang+Lokal",
                choices: [
                    { text: "Tawarkan bantuanmu", next: "bantu_pejuang" },
                    { text: "Minta ia menjelaskan lebih detail tentang situasinya", next: "detail_situasi" }
                ]
            },
            'lari': {
                text: "Anda berlari sekuat tenaga, tidak peduli ke mana arahnya. Anda tersandung akar pohon dan jatuh. Ketika Anda bangkit, Anda menyadari telah berada di tengah-tengah pasar tradisional yang ramai. Suasana tahun 1940-an begitu terasa.",
                image: "https://via.placeholder.com/700x350?text=Pasar+Tradisional+1940an",
                choices: [
                    { text: "Coba cari tahu di mana Anda berada", next: "cari_tahu" },
                    { text: "Jual barang berhargamu untuk bertahan hidup", next: "jual_barang" }
                ]
            },
            'diam': {
                text: "Anda menunggu hingga para tentara kolonial menjauh. Setelah suasana aman, Anda perlahan keluar dari persembunyian. Anda harus memutuskan langkah selanjutnya.",
                image: "https://via.placeholder.com/700x350?text=Hutan+Aman",
                choices: [
                    { text: "Cari tahu mengapa mereka ada di sini", next: "cari_mengapa" },
                    { text: "Bergerak menuju arah yang berlawanan dengan mereka", next: "arah_berlawanan" }
                ]
            },
            'ikuti': {
                text: "Anda mengikuti para tentara kolonial dari kejauhan. Mereka menuju ke sebuah desa yang tampak sepi. Tiba-tiba, Anda mendengar suara tembakan!",
                image: "https://via.placeholder.com/700x350?text=Desa+Sepi",
                choices: [
                    { text: "Selidiki suara tembakan itu", next: "selidiki_tembakan" },
                    { text: "Kembali dan cari bantuan", next: "cari_bantuan" }
                ]
            },
            // Tambahkan lebih banyak skenario di sini
            'bantu_pejuang': {
                text: "Pejuang itu senang dengan tawaran Anda. Ia meminta Anda untuk menyampaikan pesan rahasia kepada pimpinan pejuang di kota sebelah. Ini adalah misi pertama Anda sebagai Pahlawan Kemerdekaan!",
                image: "https://via.placeholder.com/700x350?text=Misi+Pertama",
                choices: [] // Akhir sementara atau lanjut ke misi lain
            },
            'detail_situasi': {
                text: "Pejuang itu menjelaskan bahwa mereka sedang mempersiapkan perlawanan besar, tetapi kekurangan pasokan dan informasi. Ia melihat Anda sebagai harapan baru.",
                image: "https://via.placeholder.com/700x350?text=Penjelasan+Pejuang",
                choices: [
                    { text: "Bagaimana saya bisa membantu?", next: "bantu_pejuang" }
                ]
            },
            'cari_tahu': {
                text: "Anda mencoba berbicara dengan pedagang di pasar, tetapi bahasa mereka sangat berbeda. Untungnya, seorang nenek tua yang ramah melihat kebingungan Anda dan menawarkan bantuan.",
                image: "https://via.placeholder.com/700x350?text=Nenek+Ramah",
                choices: [
                    { text: "Terima bantuan nenek itu", next: "bantu_nenek" }
                ]
            },
            'jual_barang': {
                text: "Anda mencoba menjual jam tangan modern Anda, tetapi tidak ada yang mengerti nilainya. Anda menyadari bahwa Anda harus beradaptasi dengan zaman ini.",
                image: "https://via.placeholder.com/700x350?text=Barang+Modern",
                choices: [
                    { text: "Cari pekerjaan serabutan", next: "pekerjaan_serabutan" }
                ]
            },
            'cari_mengapa': {
                text: "Anda menemukan jejak-jejak perkemahan tentara kolonial. Tampaknya mereka sedang mencari sisa-sisa pejuang yang kabur dari pertempuran sebelumnya. Anda harus berhati-hati.",
                image: "https://via.placeholder.com/700x350?text=Jejak+Tentara",
                choices: [
                    { text: "Lanjutkan penyelidikan", next: "lanjut_penyelidikan" }
                ]
            },
            'arah_berlawanan': {
                text: "Anda berjalan menjauh dari jejak tentara kolonial. Anda menemukan sebuah desa kecil yang tampak damai, jauh dari hiruk pikuk perjuangan.",
                image: "https://via.placeholder.com/700x350?text=Desa+Damai",
                choices: [
                    { text: "Masuk ke desa", next: "masuk_desa" }
                ]
            },
            'selidiki_tembakan': {
                text: "Anda mengintip ke dalam desa. Pertempuran sengit sedang terjadi antara pejuang lokal dan tentara kolonial. Anda melihat seorang pejuang terluka parah.",
                image: "https://via.placeholder.com/700x350?text=Pertempuran+Sengit",
                choices: [
                    { text: "Bantu pejuang terluka", next: "bantu_terluka" },
                    { text: "Cari tempat berlindung", next: "berlindung" }
                ]
            },
            'cari_bantuan': {
                text: "Anda berlari kembali ke hutan untuk mencari bantuan, berharap menemukan seseorang yang bisa membantu para pejuang di desa.",
                image: "https://via.placeholder.com/700x350?text=Cari+Bantuan",
                choices: [
                    { text: "Terus berlari", next: "terus_berlari" }
                ]
            }
            // ... Tambahkan lebih banyak node cerita sesuai kebutuhan
        };

        let currentScene = 'start'; // Scene awal

        function startGame() {
            loadScene(currentScene);
        }

        function loadScene(sceneName) {
            currentScene = sceneName;
            const scene = gameData[sceneName];

            if (!scene) {
                storyText.innerHTML = "<p><strong>TAMAT!</strong> Terima kasih telah bermain. Kisah Anda sebagai pahlawan telah berakhir. Lebih banyak cerita akan datang!</p>";
                gameImage.src = "https://via.placeholder.com/700x350?text=Akhir+Petualangan";
                choicesDiv.innerHTML = ''; // Hapus tombol pilihan
                return;
            }

            storyText.innerHTML = `<p>${scene.text}</p>`;
            gameImage.src = scene.image;
            choicesDiv.innerHTML = ''; // Kosongkan pilihan sebelumnya

            scene.choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice.text;
                button.onclick = () => makeChoice(choice.next); // Panggil makeChoice dengan nama scene berikutnya
                choicesDiv.appendChild(button);
            });
        }

        function makeChoice(nextSceneName) {
            loadScene(nextSceneName);
        }

        // Mulai game saat halaman dimuat
        document.addEventListener('DOMContentLoaded', startGame);

    </script>
</body>
</html>
