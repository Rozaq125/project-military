<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Military - Redeem System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      margin-top: 20px;
    }

    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      background: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a143;
    }

    #adminPanel {
      display: none;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }

    #adminBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      font-size: 14px;
      background: #ffc107;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="adminBtn" onclick="toggleAdmin()">üîß Admin</button>

  <h1>üéÆ Project Military - Redeem</h1>

  <div class="container" id="loginSection">
    <input type="text" id="usernameInput" placeholder="Masukkan Username" />
    <button onclick="loginUser()">Masuk</button>
  </div>

  <div class="container hidden" id="mainSection">
    <h2>Selamat datang, <span id="userNameDisplay"></span></h2>
    <p>Klik tombol di bawah untuk membeli:</p>
    <button onclick="window.open('https://wa.me/6285282790834','_blank')">üí∞ Beli Sekarang</button>
  </div>

  <div id="adminPanel">
    <h3>üëë Admin Panel</h3>
    <input type="password" id="adminPass" placeholder="Password Admin" />
    <button onclick="validateAdmin()">Masuk</button>

    <div id="adminForm" class="hidden">
      <input type="text" id="targetUser" placeholder="Masukkan Username Pembeli">
      <select id="packSelect">
        <option value="Reguler">Reguler (2K‚Äì10K)</option>
        <option value="Exclusive">Exclusive (20K‚Äì50K)</option>
        <option value="Super">Super Exclusive (60K‚Äì100K)</option>
      </select>
      <button onclick="beriKode()">Kirim Kode ke User</button>
      <p id="adminStatus"></p>
    </div>
  </div>

  <!-- POPUP -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>üéâ Selamat dan terima kasih!</h2>
      <p>Ini code Redeem anda, selamat bermain:</p>
      <h3 id="popupKode"></h3>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <script>
    const codes = {
      Reguler: ["PM-LV7KXE", "PM-QYZJ9F", "PM-B9SKGC"],
      Exclusive: ["PM-JELR5Q", "PM-XF4PYB", "PM-RA6XNU"],
      Super: ["PM-MWPJTY", "PM-Z86LUW", "PM-VBQN5R"]
    };

    const usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "{}");
    const assignedCodes = JSON.parse(localStorage.getItem("assignedCodes") || "{}");

    function loginUser() {
      const user = document.getElementById("usernameInput").value.trim();
      if (!user) return alert("Isi username dulu!");
      localStorage.setItem("username", user);
      document.getElementById("userNameDisplay").innerText = user;
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("mainSection").classList.remove("hidden");

      if (assignedCodes[user]) {
        document.getElementById("popupKode").innerText = assignedCodes[user];
        document.getElementById("popup").classList.remove("hidden");
      }
    }

    function toggleAdmin() {
      document.getElementById("adminPanel").style.display = "block";
    }

    function validateAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "spcstorestudio") {
        document.getElementById("adminForm").classList.remove("hidden");
      } else {
        alert("Password salah!");
      }
    }

    function beriKode() {
      const user = document.getElementById("targetUser").value.trim();
      const pack = document.getElementById("packSelect").value;
      if (!user) return alert("Masukkan username!");

      const available = codes[pack].filter(kode => !usedCodes[kode]);
      if (available.length === 0) {
        document.getElementById("adminStatus").innerText = "‚ùå Kode habis untuk pack ini!";
        return;
      }

      const kode = available[Math.floor(Math.random() * available.length)];
      usedCodes[kode] = true;
      assignedCodes[user] = kode;

      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
      localStorage.setItem("assignedCodes", JSON.stringify(assignedCodes));

      document.getElementById("adminStatus").innerHTML = `‚úÖ Kode <b>${kode}</b> dikirim ke <b>${user}</b>`;
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }

    // Auto-login if user already saved
    window.onload = () => {
      const saved = localStorage.getItem("username");
      if (saved) {
        document.getElementById("usernameInput").value = saved;
        loginUser();
      }
    };
  </script>
</body>
</html>
