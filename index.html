<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Code - Project Military</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #2b2b2b;
      padding: 20px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0000;
    }
    h2, h3 { text-align: center; color: #ff4444; }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #111;
      color: white;
    }
    button { cursor: pointer; background-color: #ff4444; border: none; }
    button:hover { background-color: #cc0000; }
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    .popup.green { background: #4CAF50; }
    .popup.red { background: #F44336; }
    .admin-panel {
      background: #111;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
    img.icon {
      height: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Redeem Code System</h2>

  <div id="register-section">
    <input type="text" id="reg-username" placeholder="Buat Username" />
    <input type="password" id="reg-password" placeholder="Buat Password" />
    <button onclick="register()">Register</button>
  </div>

  <div id="login-section">
    <input type="text" id="username" placeholder="Masukkan Username" />
    <input type="password" id="password" placeholder="Masukkan Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="main-section" class="hidden">
    <h3>Selamat datang, <span id="displayName"></span></h3>
    <button onclick="beli()">Beli Code Redeem</button>
    <button onclick="logout()" style="background-color: #555; color: white;">Logout</button>
    <button onclick="kickUser()" style="background-color: #900;">Kick User</button>
    <div id="popup-buy" class="popup"></div>

    <div id="admin-panel" class="admin-panel hidden">
      <h3>Admin Panel</h3>
      <p><strong>Masukkan Username Pembeli:</strong></p>
      <input type="text" id="manualUsername" placeholder="Contoh: Player123" />
      <button onclick="kirimKodeManual()">Kirim Code ke User</button>

      <p><strong>Tambah Code Stok Baru:</strong></p>
      <input type="text" id="newStockCode" placeholder="Contoh: PM-XXXXX-XXXXX" />
      <button onclick="tambahKodeManual()">Tambah ke Stok</button>

      <p><strong>Stok Code:</strong></p>
      <ul id="codeList"></ul>

      <hr>
      <h4>Kirim Pesan Pop-up:</h4>
      <input type="text" id="popupMessage" placeholder="Tulis pesan..." />
      <select id="popupType">
        <option value="green">Kabar Gembira</option>
        <option value="red">Kabar Buruk</option>
      </select>
      <button onclick="kirimPopupKeUser()">Kirim Popup</button>
    </div>
  </div>
</div>

<div id="user-popup" class="popup"></div>

<script>
  const users = {}; // user => code
  const accounts = { "RozaqSigma123": "akurozaknih123" };
  let currentUser = null;
  let isAdmin = false;
  let redeemCodes = [];

  function generatePMCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const part = () => Array.from({ length: 5 }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
    return `PM-${part()}-${part()}`;
  }

  function generateCodeList() {
    redeemCodes = [];
    for (let i = 0; i < 6; i++) {
      redeemCodes.push(generatePMCode());
    }
    updateCodeListUI();
  }

  function updateCodeListUI() {
    const list = document.getElementById("codeList");
    list.innerHTML = "";
    redeemCodes.forEach(code => {
      const li = document.createElement("li");
      li.textContent = code;
      list.appendChild(li);
    });
  }

  function register() {
    const u = document.getElementById("reg-username").value.trim();
    const p = document.getElementById("reg-password").value.trim();
    if (!u || !p) return alert("Isi username dan password!");
    if (accounts[u]) return alert("Username sudah terdaftar.");
    accounts[u] = p;
    alert("Berhasil daftar!");
  }

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (!accounts[u] || accounts[u] !== p) return alert("Login gagal!");
    currentUser = u;
    isAdmin = (u === "RozaqSigma123");
    localStorage.setItem("redeemUser", JSON.stringify({ username: u, password: p }));
    showMainUI();
  }

  function showMainUI() {
    document.getElementById("register-section").classList.add("hidden");
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("main-section").classList.remove("hidden");
    document.getElementById("displayName").innerText = currentUser;
    if (isAdmin) {
      document.getElementById("admin-panel").classList.remove("hidden");
      generateCodeList();
    }
    checkRedeem();
  }

  function beli() {
    if (!users[currentUser]) {
      users[currentUser] = null;
      showPopup("popup-buy", `Pembelian tercatat atas nama: ${currentUser}`);
      window.open("https://wa.me/6285282790834", "_blank");
    } else {
      showPopup("popup-buy", "Kamu sudah membeli sebelumnya.");
    }
  }

  function kirimKodeManual() {
    const user = document.getElementById("manualUsername").value.trim();
    if (!user) return alert("Masukkan username!");
    if (redeemCodes.length === 0) return alert("Stok kosong.");
    const code = redeemCodes.shift();
    users[user] = code;
    alert("Code dikirim ke " + user);
    updateCodeListUI();
  }

  function tambahKodeManual() {
    const code = document.getElementById("newStockCode").value.trim();
    if (code) {
      redeemCodes.push(code);
      updateCodeListUI();
      document.getElementById("newStockCode").value = "";
    }
  }

  function kirimPopupKeUser() {
    const msg = document.getElementById("popupMessage").value.trim();
    const type = document.getElementById("popupType").value;
    if (!msg) return alert("Isi pesan dulu!");
    const popup = document.getElementById("user-popup");
    popup.className = "popup " + type;
    const icon = type === "green" ? "✅" : "❌";
    popup.innerText = `${icon} ${msg}`;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 5000);
  }

  function checkRedeem() {
    const code = users[currentUser];
    if (code) {
      setTimeout(() => {
        showPopup("user-popup", `Pembayaran berhasil! Ini code kamu: ${code}`);
        users[currentUser] = null;
      }, 1000);
    }
  }

  function showPopup(id, message) {
    const popup = document.getElementById(id);
    popup.className = "popup";
    popup.innerText = message;
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 5000);
  }

  function logout() {
    localStorage.removeItem("redeemUser");
    location.reload();
  }

  function kickUser() {
    alert("Kamu telah dikeluarkan dari sistem.");
    logout();
  }

  window.onload = () => {
    const saved = JSON.parse(localStorage.getItem("redeemUser"));
    if (saved) {
      document.getElementById("username").value = saved.username;
      document.getElementById("password").value = saved.password;
      accounts[saved.username] = saved.password;
      login();
    }
  };
</script>
</body>
</html>
